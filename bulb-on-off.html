<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On & Off</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button type="button" onclick="document.getElementById('myImage').src = 'images/bulb-off.jpeg'">Click here to turn off light</button>
    <img id="myImage" src="images/bulb-off.jpeg" style="width:100px">
</body><button type="button" onclick="document.getElementById('myImage').src = 'images/bulb-on.png'">Click here to turn off light</button>
</html>
